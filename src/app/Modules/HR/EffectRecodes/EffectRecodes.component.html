<div dir="rtl" class="container-fluid py-2">

    <p-button label="اضافة مؤثر جديد" (onClick)="addNewEffect()" icon="pi pi-plus"></p-button>
    <br>
    <div class="d-flex justify-content-center align-items-center my-2">
        <app-comboBox class="d-inline-block" [(selected)]="effectSearch.TypeEffect" [dataSource]="effects"
            optionLabel="NAME" placeholder="اختر المؤثر" placeholder="اختر المؤثر"></app-comboBox>
        <app-InputLabel class="d-inline-block mx-2" placeholder="من تاريخ">
            <app-DateTime [view]="'month'" [(selectedDate)]="effectSearch.start"></app-DateTime>
        </app-InputLabel>
        <app-InputLabel class="d-inline-block " placeholder="الي تاريخ">
            <app-DateTime [view]="'month'" [(selectedDate)]="effectSearch.end" ></app-DateTime>
        </app-InputLabel>
        <p-button label="عرض" class="mx-2" (onClick)="search()" icon="pi pi-search"></p-button>
    </div>
    <app-dataGrid #grid>
        <h4 class="my-2" header>سجل الموئثر</h4>
    </app-dataGrid>
</div>
